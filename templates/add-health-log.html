<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Health Logger App</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel = "icon" href ="https://www.kindpng.com/picc/m/178-1786599_icon-health-and-fitness-heart-health-and-fitness.png"
        type = "image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Health Logger App</h1>
      <p>Welcome, You can Log Health Data </p>
    </div>

    <body>

    <nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/view">View HealthLog</a>
      </li>
    </ul>
  </div>

</nav>

    <div class="container mt-3">
      <h2>Add Health Data</h2>
      <form action="/save" method="post">

          <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name" maxlength="50" >
        </div>

          <div class="mb-3 mt-3">
          <label class="form-label">Phone:</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" maxlength="10">
        </div>

        <div class="mb-3">
          <label class="form-label">Weight:</label>
          <input type="text" class="form-control" id="weight" placeholder="Enter Weight in Kgs" name="weight" maxlength="3">
        </div>

        <div class="mb-3 mt-3">
          <label class="form-label">BP High:</label>
          <input type="text" class="form-control" id="bphigh" placeholder="Enter BP High" name="bphigh" maxlength="3">
        </div>

        <div class="mb-3">
          <label class="form-label">BP Low:</label>
          <input type="text" class="form-control" id="bplow" placeholder="Enter BP Low" name="bplow" maxlength="3">
        </div>

        <div class="mb-3">
          <label class="form-label">Sugar:</label>
          <input type="text" class="form-control" id="sugar" placeholder="Enter Sugar Levels" name="sugar" maxlength="3">
        </div>

        <button type="submit" class="btn btn-primary">Add Data</button>
      </form>
    </div>

    </body>
</html>
